<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMU Scotty!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bean Me Up (Scotty!) Cancelation Assistant</h1>
        </header>
        <main>
            <div id="chat-container">
                <div id="messages"></div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Discuss concerns here..">
                    <button id="send-btn">Bean me up!</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startMessage = `{{ start_message|tojson|safe }}`;
            const messagesContainer = document.getElementById('messages');
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.innerHTML = startMessage;
            messagesContainer.appendChild(botMessage);
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
